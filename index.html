    <style>
        body {
            background-color: #f1faee;
            font-weight: 300;
        }
        
        .bg {
            background: #f1faee;
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            animation: 3s 4s bgOut forwards;
        }
        
        .bg:before {
            content: " ";
            display: absolute;
            z-index: -1;
            background: inherit;
            width: 100%;
            height: 100%;
        }
        
        .sbanner {
            background-color: #1D3557;
            color: #f1faee;
            height: 100px;
        }
        
        .sbanner a {
            color: #f1faee;
            letter-spacing: 3px;
        }
        
        .sbanner a:focus {
            color: #f1faee;
        }
        
        .sbanner a:hover {
            color: #a8dadc;
        }
        
        .sbanner a:active {
            color: #a8dadc;
            font-weight: 500;
        }
        
        .sbanner>ul>li {
            padding: 0% 10px 0% 10px;
        }
        
        .logo {
            fill: #f1faee;
            width: 24px;
            height: 24px;
        }
        
        .logo:hover {
            fill: #a8dadc;
            cursor: pointer;
        }
        
        .circle {
            transform-origin: 0 0;
            animation: updown 2s ease-in-out infinite alternate;
        }
        
        .svg {
            position: absolute;
            height: 100%;
            width: 100%;
        }
        
        .img-fluid {
            animation: imgflu 5.5s;
        }
        
        @keyframes bgOut {
            100% {
                top: -1000px;
                opacity: 0;
            }
        }
        
        @keyframes updown {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-120px);
            }
            100% {
                transform: translateY(0px);
            }
        }
        
        @keyframes imgflu {
            0% {
                opacity: 0;
                visibility: hidden;
            }
            90% {
                opacity: 0;
                visibility: hidden;
            }
            100% {
                opacity: 1;
                visibility: visible;
            }
        }
        
        @media (max-width: 576px) {
            .flex-justLeft {
                justify-content: center;
            }
            .flex-justRight {
                justify-content: center;
            }
        }
        
        @media (min-width: 576px) and (max-width: 768px) {
            .flex-justLeft {
                justify-content: center;
            }
            .flex-justRight {
                justify-content: center;
            }
        }
        
        @media (min-width: 768px) and (max-width: 1200px) {
            .flex-justLeft {
                justify-content: flex-start;
                padding-left: 20px;
            }
            .flex-justRight {
                justify-content: flex-end;
            }
        }
        
        @media (min-width: 1200px) {
            .sbanner {
                height: 75px;
            }
            .flex-justLeft {
                justify-content: flex-start;
                padding-left: 20px;
            }
            .flex-justRight {
                justify-content: flex-end;
            }
        }
        
        @media (min-width: 1400px) {
            .sbanner {
                height: 75px;
            }
            .flex-justLeft {
                justify-content: flex-start;
                padding-left: 20px;
            }
            .flex-justRight {
                justify-content: flex-end;
            }
        }
    </style>
</head>
